<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Howzit Brewing - Craft Beer, Good Vibes</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
    }
    h1, h2, h3, h4, h5, h6,
    .navbar a,
    .carousel-item div,
    .menu-item-name {
      text-transform: uppercase;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }
    nav img.logo {
      height: 50px;
      margin-right: auto;
      margin-left: 20px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #8517ff;
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #cea2ff;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background-color: #fff;
      transition: width 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }
    header img.main-img {
      width: 100%;
      display: block;
    }
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      border-bottom: 1px solid #000;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #8517ff;
    }

    /* TAPLIST FIXED */
    #taplist .carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    #taplist .carousel-item {
      width: 220px;
      text-align: center;
      background: transparent !important;
      border-radius: 8px;
    }
    #taplist .carousel-item img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
    }
    #taplist .carousel-item a {
      display: block;
      padding: 8px;
      margin-top: 5px;
      font-weight: 600;
      text-decoration: none;
      color: inherit;
      background-color: transparent;
    }

    /* TOGO */
    #togo .carousel {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    #togo .carousel-item {
      background: transparent !important;
      border-radius: 8px;
      text-align: center;
      width: 100%;
    }
    #togo .carousel-item img {
      width: 100%;
      height: auto;
      max-width: 250px;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 16px;
      margin: 0 auto;
    }
    #togo .carousel-item a {
      display: block;
      padding: 8px;
      margin-top: 5px;
      text-align: center;
      font-weight: 600;
      color: inherit;
      text-decoration: none;
      background-color: transparent;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: row;
        justify-content: center;
        padding-top: 60px;
        flex-wrap: wrap;
        position: relative;
      }
      nav img.logo {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        height: 40px;
      }
      nav a {
        margin: 0 10px;
        font-size: 14px;
      }
    }

    /* Shopping Cart Styles */
    #cart {
      display: none; /* Initially hidden */
      position: fixed;
      top: 0;
      right: -320px; /* Start off-screen */
      width: 320px;
      height: 100vh;
      background: #111;
      color: #fff;
      padding: 20px;
      z-index: 1000;
      overflow-y: auto;
      transition: right 0.3s ease; /* Smooth slide-in/out */
    }
    #cart.open {
      right: 0; /* Slide in */
    }
    #cart h3 {
      margin-top: 0;
    }
    #cart-items {
      list-style: none;
      padding: 0;
    }
    #cart-items li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <img src="bubble.svg" alt="Logo" class="logo">
    <a href="#taplist">Tap List</a>
    <a href="#togo">To Go</a>
    <a href="#visit">Visit</a>
    <a href="#faq">FAQ</a>
  </nav>

  <header>
    <img src="taplist.png" alt="Howzit Brewing" class="main-img">
  </header>

  <section id="taplist">
    <h2>Tap List</h2>
    <div class="carousel-wrapper">
      <!-- Tap List Items -->
    </div>
  </section>

  <section id="shop">
    <h2>Shop</h2>
    <div class="carousel-wrapper">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/250" alt="Fake Item">
        <div>Fake Item</div>
        <div>$10.00</div>
        <button onclick="addToCart('Fake Item', 10.00)">Add to Cart</button>
      </div>
    </div>
  </section>

  <button id="cart-toggle" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">ðŸ›’ Cart</button>

  <div id="cart-message" style="position: fixed; top: 20px; right: 20px; background: #8517ff; color: #fff; padding: 10px 20px; border-radius: 8px; display: none; z-index: 1200;">Added to Cart!</div>

  <div id="cart">
    <h3>Shopping Cart</h3>
    <ul id="cart-items"></ul>
    <button id="checkout-btn" style="display: none;">Checkout</button>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      renderCart();

      const cartMessage = document.getElementById('cart-message');
      cartMessage.style.display = 'block';
      setTimeout(() => {
        cartMessage.style.display = 'none';
      }, 2000);
    }

    function renderCart() {
      const cartItemsEl = document.getElementById('cart-items');
      cartItemsEl.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
          <button onclick="removeCartItem(${index})">Remove</button>`;
        cartItemsEl.appendChild(li);
      });

      const checkoutBtn = document.getElementById('checkout-btn');
      checkoutBtn.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function removeCartItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    const cartToggle = document.getElementById('cart-toggle');
    const cartEl = document.getElementById('cart');

    cartToggle.addEventListener('click', () => {
      if (cartEl.classList.contains('open')) {
        cartEl.classList.remove('open');
        setTimeout(() => (cartEl.style.display = 'none'), 300);
      } else {
        cartEl.style.display = 'block';
        setTimeout(() => cartEl.classList.add('open'), 10);
      }
    });
  </script>
</body>
</html>
