<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Howzit Brewing - Craft Beer, Good Vibes</title>
  <script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
  <style>
    /* Global Styles */
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }
    #cart {
      display: none;
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: #111;
      color: #fff;
      padding: 20px;
      z-index: 1000;
      overflow-y: auto;
      transition: right 0.3s ease;
    }
    #cart.open {
      right: 0;
    }
    #payment-form {
      margin-top: 20px;
    }
    #payment-status {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#taplist">Tap List</a>
    <a href="#shop">Shop</a>
  </nav>

  <section id="shop">
    <h2>Shop</h2>
    <div class="carousel-wrapper">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/250" alt="Fake Item">
        <div>Fake Item</div>
        <div>$10.00</div>
        <button onclick="addToCart('Fake Item', 10.00)">Add to Cart</button>
      </div>
    </div>
  </section>

  <button id="cart-toggle" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">ðŸ›’ Cart</button>

  <div id="cart">
    <h3>Shopping Cart</h3>
    <ul id="cart-items"></ul>
    <button id="checkout-btn" style="display: none;">Checkout</button>

    <!-- Payment Form -->
    <div id="payment-form">
      <div id="card-container"></div>
      <div>
        <label for="shipping-name">Name</label>
        <input type="text" id="shipping-name" placeholder="Full Name" required>
      </div>
      <div>
        <label for="shipping-email">Email</label>
        <input type="email" id="shipping-email" placeholder="Email Address" required>
      </div>
      <div>
        <label for="shipping-address">Address</label>
        <input type="text" id="shipping-address" placeholder="Street Address" required>
      </div>
      <div>
        <label for="shipping-city">City</label>
        <input type="text" id="shipping-city" placeholder="City" required>
      </div>
      <div>
        <label for="shipping-state">State</label>
        <input type="text" id="shipping-state" placeholder="State" required>
      </div>
      <div>
        <label for="shipping-zip">ZIP Code</label>
        <input type="text" id="shipping-zip" placeholder="ZIP Code" required>
      </div>
      <button id="card-button" style="margin-top: 20px;">Pay Now</button>
      <div id="payment-status"></div>
    </div>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      renderCart();
    }

    function renderCart() {
      const cartItemsEl = document.getElementById('cart-items');
      cartItemsEl.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
          <button onclick="removeCartItem(${index})">Remove</button>`;
        cartItemsEl.appendChild(li);
      });

      const checkoutBtn = document.getElementById('checkout-btn');
      checkoutBtn.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function removeCartItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    const cartToggle = document.getElementById('cart-toggle');
    const cartEl = document.getElementById('cart');

    cartToggle.addEventListener('click', () => {
      if (cartEl.classList.contains('open')) {
        cartEl.classList.remove('open');
        setTimeout(() => (cartEl.style.display = 'none'), 300);
      } else {
        cartEl.style.display = 'block';
        setTimeout(() => cartEl.classList.add('open'), 10);
      }
    });

    let card;

    async function initializeSquarePaymentForm() {
      const payments = window.Square.payments('sandbox-sq0idb-2qu4_rVodkuwd3rCFK_oxg', 'L3GGEHCGF4A6Q');

      card = await payments.card();
      await card.attach('#card-container');

      document.getElementById('card-button').addEventListener('click', async () => {
        const result = await card.tokenize();
        if (result.status === 'OK') {
          processPayment(result.token);
        } else {
          document.getElementById('payment-status').textContent = 'Payment failed. Please try again.';
        }
      });
    }

    initializeSquarePaymentForm();

    async function processPayment(token) {
      const buyer = {
        name: document.getElementById('shipping-name').value,
        email: document.getElementById('shipping-email').value,
        address: document.getElementById('shipping-address').value,
        city: document.getElementById('shipping-city').value,
        state: document.getElementById('shipping-state').value,
        zip: document.getElementById('shipping-zip').value,
      };

      try {
        const response = await fetch('/.netlify/functions/process-embedded-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, cart, buyer }),
        });

        const data = await response.json();
        if (data.success) {
          alert('Payment successful!');
        } else {
          alert(`Payment failed: ${JSON.stringify(data.error)}`);
        }
      } catch (error) {
        console.error('Error during checkout:', error);
        alert('An error occurred during checkout.');
      }
    }
  </script>
</body>
</html>
