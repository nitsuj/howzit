<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Howzit Brewing - Craft Beer, Good Vibes</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 4px rgba(255,255,255,0.1);
    }
    nav img.logo {
      height: 50px;
      margin-right: auto;
      margin-left: 20px;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1100;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #8517ff;
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #cea2ff;
    }
    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      border-bottom: 1px solid #000;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #8517ff;
    }
    #cart {
      display: none;
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: #111;
      color: #fff;
      padding: 20px;
      z-index: 1000;
      overflow-y: auto;
      transition: right 0.3s ease;
    }
    #cart.open {
      right: 0;
    }
    #cart h3 {
      margin-top: 0;
    }
    #cart-items {
      list-style: none;
      padding: 0;
    }
    #cart-items li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <img src="bubble.svg" alt="Logo" class="logo">
    <a href="#taplist">Tap List</a>
    <a href="#togo">To Go</a>
    <a href="#visit">Visit</a>
    <a href="#faq">FAQ</a>
  </nav>

  <section id="shop">
    <h2>Shop</h2>
    <div class="carousel-wrapper">
      <div class="carousel-item">
        <img src="https://via.placeholder.com/250" alt="Fake Item">
        <div>Fake Item</div>
        <div>$10.00</div>
        <button onclick="addToCart('Fake Item', 10.00)">Add to Cart</button>
      </div>
    </div>
  </section>

  <button id="cart-toggle" style="position: fixed; top: 20px; right: 20px; z-index: 1100;">ðŸ›’ Cart</button>

  <div id="cart-message" style="position: fixed; top: 20px; right: 20px; background: #8517ff; color: #fff; padding: 10px 20px; border-radius: 8px; display: none; z-index: 1200;">Added to Cart!</div>

  <div id="cart">
    <h3>Shopping Cart</h3>
    <ul id="cart-items"></ul>
    <button id="checkout-btn" style="display: none;">Checkout</button>
  </div>

  <script>
    const cart = [];

    function addToCart(name, price) {
      const existingItem = cart.find(item => item.name === name);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name, price, quantity: 1 });
      }
      renderCart();

      const cartMessage = document.getElementById('cart-message');
      cartMessage.style.display = 'block';
      setTimeout(() => {
        cartMessage.style.display = 'none';
      }, 2000);
    }

    function renderCart() {
      const cartItemsEl = document.getElementById('cart-items');
      cartItemsEl.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} x ${item.quantity}
          <button onclick="removeCartItem(${index})">Remove</button>`;
        cartItemsEl.appendChild(li);
      });

      const checkoutBtn = document.getElementById('checkout-btn');
      checkoutBtn.style.display = cart.length > 0 ? 'block' : 'none';
    }

    function removeCartItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    const cartToggle = document.getElementById('cart-toggle');
    const cartEl = document.getElementById('cart');

    cartToggle.addEventListener('click', () => {
      if (cartEl.classList.contains('open')) {
        cartEl.classList.remove('open');
        setTimeout(() => (cartEl.style.display = 'none'), 300);
      } else {
        cartEl.style.display = 'block';
        setTimeout(() => cartEl.classList.add('open'), 10);
      }
    });

    document.getElementById('checkout-btn').addEventListener('click', async () => {
      const token = 'FAKE_TOKEN_FOR_TESTING'; // Replace with actual token from Square payment form
      const buyer = {
        name: 'John Doe',
        email: 'john.doe@example.com',
        address: '123 Main St',
        city: 'Anytown',
        state: 'CA',
        zip: '12345',
      };

      try {
        const response = await fetch('/.netlify/functions/process-embedded-payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, cart, buyer }),
        });

        const data = await response.json();
        if (data.success) {
          alert('Payment successful!');
        } else {
          alert(`Payment failed: ${data.error}`);
        }
      } catch (error) {
        console.error('Error during checkout:', error);
        alert('An error occurred during checkout.');
      }
    });
  </script>
</body>
</html>
