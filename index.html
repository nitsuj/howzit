<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brewery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo {
      height: 50px;
      transition: opacity 0.3s ease;
    }

    .logo svg {
      height: 50px;
      width: auto;
      display: block;
      fill: #ff00ff; /* Bright magenta */
      transition: opacity 0.3s ease;
    }

    .hero {
      height: 100vh;
      background: url('hero.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      text-align: center;
      padding: 0 20px;
    }

    .carousel {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 100px;
    }

    .carousel-item {
      background: #111;
      border-radius: 8px;
      margin: 10px;
      width: 300px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .carousel-item:hover {
      transform: scale(1.05);
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    .beer-name {
      background-color: #fff;
      color: #000;
      padding: 8px;
      font-size: 1.2rem;
      text-align: center;
      border-radius: 0 0 8px 8px;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #111;
      color: #888;
      font-size: 0.9rem;
      margin-top: 80px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo" id="logo">
      <!-- Inlined SVG from bubble.svg -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path d="M432 256c0 97.2-85.9 176-192 176-24.2 0-47.3-4.2-68.6-11.7-23.2 14.6-53.6 24.4-88.1 27.1-4.2.3-8-2.8-8.3-7.1-.6-9.6 1.3-20.4 5.2-31.6 4.1-11.9 10-23.4 17.2-33.7C50.2 341.6 32 300.7 32 256c0-97.2 85.9-176 192-176s208 78.8 208 176z" fill="#ff00ff"/>
      </svg>
    </div>
  </nav>

  <section class="hero">
    <div>Welcome to the Brewery</div>
  </section>

  <section class="carousel">
    <div class="carousel-item">
      <img src="beer1.jpg" alt="Absorbing Memories">
      <div class="beer-name">Absorbing Memories</div>
    </div>
    <div class="carousel-item">
      <img src="beer2.jpg" alt="Midnight Nectar">
      <div class="beer-name">Midnight Nectar</div>
    </div>
    <div class="carousel-item">
      <img src="beer3.jpg" alt="Velvet Fog">
      <div class="beer-name">Velvet Fog</div>
    </div>
    <div class="carousel-item">
      <img src="beer4.jpg" alt="Hops & Dreams">
      <div class="beer-name">Hops & Dreams</div>
    </div>
  </section>

  <footer>
    &copy; 2025 The Brewery. All rights reserved.
  </footer>

  <script>
    const logo = document.getElementById('logo');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        logo.style.opacity = '0';
        logo.style.pointerEvents = 'none';
      } else {
        logo.style.opacity = '1';
        logo.style.pointerEvents = 'auto';
      }
    });
  </script>

</body>
</html>
