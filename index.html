
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skater Tee Selector</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      padding: 2rem;
    }
    h2 {
      color: #ff216f;
    }
    select, button {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.4rem;
    }
    .color-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 1rem;
    }
    .color-btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background-color: #222;
      color: white;
      cursor: pointer;
    }
    .color-btn[disabled] {
      opacity: 0.4;
      cursor: not-allowed;
    }
    .color-btn.in-stock {
      border: 1px solid #0f0;
    }
    .color-btn.out-of-stock {
      border: 1px solid #f00;
    }
  </style>
</head>
<body>

  <h2>Pick Your Skater Tee</h2>
  <div>
    <label for="size-select">Select Size:</label>
    <select id="size-select">
      <option value="">-- Choose a size --</option>
    </select>
  </div>

  <div class="color-options" id="color-options"></div>

  <script>
    async function loadSkaterTee() {
      const res = await fetch('https://nimble-daifuku-613b4c.netlify.app/.netlify/functions/get-skater-tee');
      const product = await res.json();

      const variations = product.variations;

      // Split variations into size/color
      const variationMap = {};
      variations.forEach(v => {
        const [size, color] = v.name.split(',').map(s => s.trim());
        if (!variationMap[size]) variationMap[size] = [];
        variationMap[size].push({
          id: v.id,
          color,
          price: v.price,
          available: v.available,
          stock: v.stock
        });
      });

      // Populate size dropdown
      const sizeSelect = document.getElementById('size-select');
      Object.keys(variationMap).forEach(size => {
        const opt = document.createElement('option');
        opt.value = size;
        opt.textContent = size;
        sizeSelect.appendChild(opt);
      });

      sizeSelect.addEventListener('change', (e) => {
        const selectedSize = e.target.value;
        const colors = variationMap[selectedSize] || [];

        const colorOptions = document.getElementById('color-options');
        colorOptions.innerHTML = '';

        colors.forEach(variant => {
          const btn = document.createElement('button');
          btn.textContent = `${variant.color} (${variant.stock} in stock)`;
          btn.className = 'color-btn';
          btn.classList.add(variant.available ? 'in-stock' : 'out-of-stock');
          btn.disabled = !variant.available;
          colorOptions.appendChild(btn);
        });
      });
    }

    loadSkaterTee();
  </script>

</body>
</html>
