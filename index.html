<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Howzit Brewing Store</title>
  <style>
    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 40px;
    }
    h2 {
      color: #ff216f;
      text-align: center;
    }
    #store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }
    .carousel-item {
      background: #111;
      border-radius: 12px;
      text-align: center;
      padding: 10px;
    }
    .carousel-item img {
      width: 100%;
      height: auto;
      max-width: 250px;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    .carousel-item a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Shop Howzit</h2>
  <div id="store-grid">
    <p>Loading...</p>
  </div>

  <script>
  fetch('/.netlify/functions/get-square-products')
    .then(res => res.json())
    .then(products => {
      const container = document.getElementById('store-grid');
      container.innerHTML = '';

      if (!products.length) {
        container.innerHTML = '<p>No items found.</p>';
        return;
      }

      console.log('✅ Products:', products); // Debug

      products.forEach(product => {
        const div = document.createElement('div');
        div.className = 'carousel-item';
        div.innerHTML = `
          <a href="https://howzitbrewing.square.site/product/${product.name.toLowerCase().replace(/\s+/g, '-')}/${product.id}" target="_blank">
            <img src="${product.image}" alt="${product.name}" />
            <div>${product.name}</div>
          </a>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error('❌ Fetch error:', err);
      document.getElementById('store-grid').innerHTML = '<p>Failed to load items.</p>';
    });
</script>
</body>
</html>
